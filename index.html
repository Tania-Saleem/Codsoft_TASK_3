<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cal">

    <input type="text" id="inp" placeholder="Input Val...." readonly="" >
<div class="btns">
    <button onclick="display('0')">0</button>
    <button onclick="display('1')">1</button>
    <button onclick="display('2')">2</button><br>
    <button onclick="display('3')">3</button>
    <button onclick="display('4')">4</button>
    <button onclick="display('5')">5</button><br>
    <button onclick="display('6')">6</button>
    <button onclick="display('7')">7</button>
    <button onclick="display('8')">8</button><br>
    <button onclick="display('9')">9</button>
    <button onclick="display('+')" >+</button>
    <button onclick="display('/')">/</button><br>
    <button onclick="display('-')">-</button>
    <button onclick="display('*')">*</button>
</div>
<button onclick="exe()">=</button><br>
<button onclick="cancel()">del</button>
<button onclick="cls()">C</button>

</div>
</div>


<script>
    var val=document.getElementById("inp");

    function display(v){
        val.value+=v;
    }
    function cls(){
        val.value='';
    }
    function exe(){
        val.value=eval(val.value);
    }

    function cancel(){
        val.value=val.value.substr(0,val.value.length-1);
    }

</script>
    
</body>
</html>
